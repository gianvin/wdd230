<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gina S. Ong">
    <meta name="description"
        content="This activity demontrated the Lazy Loading as away to shorten the lenght of the critical rendering path, which translates into reduce page load times.">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture>
            <img src="https://placebear.com/400/600" alt="Placeholder Bear Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/650" alt="Placeholder Bear Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/700" alt="Placeholder Bear Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/750" alt="Placeholder Bear Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/800" alt="Placeholder Bear Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/850" alt="Placeholder Bear Image" loading="lazy" width="400"
                height="600">
        </picture>

    </main>
    <footer>
        <p>WDD230&copy; 2024 Gina S. Ong - Philippines</p>
        <p id="lastModified">Last Modification:</p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
