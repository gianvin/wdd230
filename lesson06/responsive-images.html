<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gina S. Ong">
    <meta name="description"
        content="This is an activity for Week 06 Responsive Image for Winter Semester in the course WDD 230 WeB Development 1 ">
    <title>Responsive Image Activity for Week 6 WDD230 Web Frontend Development I</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div id="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img id="hero-img" src="images/hero-large.webp" alt="Cebu Temple" width="1500" height="750">

            </picture>
        </div>
    </main>

</body>

</html>
