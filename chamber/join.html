    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">

    <meta property="og:title" content="The Bulacan Provincial Capitol">
    <meta property="og:type" content="website">

    <meta property="og:url" content="https://www.pinterest.ph/">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo-chamber.webp" alt="Chamber Logo">
            </a>
            <h1>Bulacan Chamber of Commerce</h1>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <button id="menu">&#9776;</button>
            <div class="social-icons">
                <a href="https://facebook.com/gina.s.ong3/" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://www.linkedin.com/in/gina-ong-5715a2292/" target="_blank">
                    <img src="images/linkedin.png" alt="linkedin icon"></a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="discover.html">Discover</a>
                <a href="directory.html">Directory</a>
                <a href="join.html">Join</a>
            </nav>
            <button id="closeButton">&times;</button>
        </header>
        <main>
            <h1>Membership Application Form</h1>
            <form method="get" action="thanks.html" class="wf1">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Position/Title*<input type="text" name="position" id="position" pattern="[A-Za-z-]{8,}$"
                            required></label>
                    <label>Email Address*<input type="email" name="email" id="email" placeholder="someone@gmail.com"
                            required></label>
                    <label>Mobile Phone Number*<input type="mobNumber" name="mobNumber" id="number"
                            placeholder="1235551234" required></label>
                    <label>Business/Organization Name*<input type="text" name="bName" id="bName" required></label>
                </fieldset>
        </main>

        <footer>
            <p>&copy; 2024 Bulacan Chamber of Commerce | Gina S. Ong | WDD 230 Project | <span id="lastUpdated"> |
                </span></p>
        </footer>

        <script src="scripts/getdates.js"></script>
        <script src="scripts/windchill.js"></script>
</body>

</html>
