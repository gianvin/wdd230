    <main>
        <h1>User Name and Password Creation</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Username and Password</legend>
                <label>Username*<input type="text" name="uname" id="username" required></label>
                <label>Password*<input type="password" name="passwoord2" id="password2" pattern="[a-zA-Z0-9]{8,}"
                        placeholder="" required></label>
                <label>Confirmation Password*<input type="password" name="password2" id="confirmPassword"
                        required></label>
            </fieldset>

            <fieldset>
                <legend>Email</legend>
                <label>Email*<input type="email" name="email" placeholder="someone@byui.edu"
                        pattern="[a-zA-Z0-9._%+-] +@byui.edu" required title="Enter a valid BYUI email address"></label>
            </fieldset>

            <fieldset>
                <legend>Tell your experience with us</legend>
                <label for="rating">Choose(1-10) to rate us</label>
                <div id="range-value">1</div>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="range-values"
                    title="Slide to select your rating">
                <datalist id="range-values">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>41</option>
                    <option value=5>5</option>
                    <option value=5>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </datalist>

            </fieldset>

            <input type="submit" value="Record My Feedback" title="Click to submit your feedback">
        </form>
