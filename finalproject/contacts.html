<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gina S. Ong">
    <meta name="description"
        content="This is the homepage of the Scoots Motor Scooter Rental Company as the final project for the Winter Semester in the course WDD 230 Web Development 1 ">
    <title>Scoots Website Final Project | WDD230 Web FrontEnd Development I Home Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=RocknRoll+One&display=swap">
    <link rel="icon" href="wheel.ico">
    <meta property="og:title" content="Cozumel - Puerta Maya Cruise Terminal Sign">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flickr.com%2Fphotos%2F20004312%40N04%2F8131404577%2F&psig=AOvVaw0wfMy5CpSXZYFnjGYTh9Fu&ust=1711701811897000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJDA1qrIloUDFQAAAAAdAAAAABAf">
    <meta property="og:url" content="https://www.flickr.com/photos/20004312@N04/8131404577/">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/scootslogo.png" alt="Scoots Logo">
            </a>
            <h1>Scoots Motor Scooter Rental</h1>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                <span class="mode-text">Light Mode</span>
            </label>
            <button id="menu">&#9776;</button>
            <div class="social-icons">
                <a href="https://www.facebook.com/gina.s.ong3/" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://www.linkedin.com/in/gina-ong-5715a2292/" target="_blank">
                    <img src="images/linkedin.png" alt="linkedin icon"></a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="rentals.html">Rentals</a>
                <a href="reservations.html">Reservations</a>
                <a href="contacts.html" class="active">Contact Us</a>
            </nav>
            <button id="closeButton">&times;</button>
        </header>
        <div id="hero">
            <div id="hero-box">
                <picture>
                    <source srcset="images/playa-hero-small.webp" media="(max-width: 500px)">
                    <source srcset="images/playa-hero-medium.webp" media="(max-width: 1000px)">
                    <img id="hero-img" src="images/playa-large.webp" alt="hero image" width="1500" height="750">
                </picture>
                <a href="reservation.html">
                    <h2>Reserve Now</h2>
                </a>
            </div>
            <main>
                <section id="contact-info">
                    <h3> Contact Information</h3>
                    <p>121 Avenida Sur Cozumel Mexico</p>
                    <p>Phone: 52-987-4562</p>
                    <p>Email: scoots@yahoo.com</p>
                </section>
                <section id="location">
                    <h3> Our Locations</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d239293.76244058926!2d-87.0284159!3d20.4255199!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sph!4v1712470283664!5m2!1sen!2sph"
                        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                <section id="contact-form">
                    <h3>Contact Us</h3>
                    <form action="#" method="POST">
                        <label for="name">Name:*</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:*</label>
                        <input type="email" id="email" name="email" required>
                        <label for="comment">Comment:*</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </section>


            </main>
            <footer>
                <p>&copy; 2024 Scoots| Gina S. Ong | WDD 230 Final Project
                </p>
            </footer>

            <script src="scripts/scoots.js"></script>
</body>

</html>
